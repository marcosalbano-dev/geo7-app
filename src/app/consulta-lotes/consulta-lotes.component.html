<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="1000px">
      <form class="mt-60" [formGroup]="consultaForm" (ngSubmit)="pesquisar()">
        <mat-card appearance="outlined">
          <mat-card-header>
            <mat-card-title>Consulta</mat-card-title>
          </mat-card-header>
          <mat-card-content class="mt-20">
            <div fxLayout="row" fxLayoutGap="16px">
              <div fxLayout="column" fxFlex="950px">
                <mat-form-field class="full-width">
                  <mat-label>Nome do Detentor</mat-label>
                  <input
                    type="text"
                    formControlName="proprietario"
                    placeholder="Ex: José.."
                    matInput
                  />
                </mat-form-field>
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button type="submit" mat-flat-button color="primary">
              <mat-icon fontIcon="search"></mat-icon>
              Pesquisar
            </button>
          </mat-card-actions>
        </mat-card>
      </form>
  
      <!-- TABELA RESULTADO -->
      <mat-card *ngIf="listaLotes.length > 0" class="mt-20">
        <mat-card-content>
          <table mat-table [dataSource]="listaLotes" class="mat-elevation-z2" fxFlex>
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>Id</th>
              <td mat-cell *matCellDef="let lote">{{ lote.id }}</td>
            </ng-container>
            <ng-container matColumnDef="numero">
              <th mat-header-cell *matHeaderCellDef>Número</th>
              <td mat-cell *matCellDef="let lote">{{ lote.numero }}</td>
            </ng-container>
            <ng-container matColumnDef="proprietario">
              <th mat-header-cell *matHeaderCellDef>Proprietário</th>
              <td mat-cell *matCellDef="let lote">{{ lote.proprietario }}</td>
            </ng-container>
            <ng-container matColumnDef="denominacaoImovel">
              <th mat-header-cell *matHeaderCellDef>Denominação</th>
              <td mat-cell *matCellDef="let lote">{{ lote.denominacaoImovel }}</td>
            </ng-container>
            <ng-container matColumnDef="area">
              <th mat-header-cell *matHeaderCellDef>Área</th>
              <td mat-cell *matCellDef="let lote">{{ lote.area }}</td>
            </ng-container>
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef>Ações</th>
              <td mat-cell *matCellDef="let lote">
                <button mat-icon-button color="primary">
                  <mat-icon>visibility</mat-icon>
                </button>
              </td>
            </ng-container>
            <!-- (click)="verDetalhes(lote)" -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
